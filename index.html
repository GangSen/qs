    // è®¡ç®—ä¸¤ä¸ªæ•°å€¼ä¹‹é—´çš„ç»å¯¹å·®
    function diff(a, b) {
      if (a === null || b === null) return Infinity;
      return Math.abs(a - b);
    }

    // æ£€æŸ¥æ˜¯å¦åœ¨10%èŒƒå›´å†…
    function withinTolerance(input, reference, tolerancePercent = 10) {
      if (input === null || reference === null) return false;
      if (reference === 0) return false; // é¿å…é™¤ä»¥é›¶
      const tolerance = Math.abs(reference * tolerancePercent / 100);
      return Math.abs(input - reference) <= tolerance;
    }

    // æ£€æŸ¥æ˜¯å¦è¶…å‡ºæˆ–ä½äºåŒ¹é…å€¼çš„åˆç†èŒƒå›´
    function checkDevelopingCondition(input, matchValue) {
      if (input === null || matchValue === null) return false;
      // å½“è¾“å…¥å€¼é«˜äºåŒ¹é…å€¼2å€æˆ–ä½äºåŒ¹é…å€¼ä¸€åŠæ—¶ï¼Œæ˜¾ç¤º"ç³»ç»Ÿæ­£åœ¨ç ”å‘"
      return input > matchValue * 2 || input < matchValue / 2;
    }

    // è·å–æ‰€æœ‰æ•°æ®çš„å‚è€ƒèŒƒå›´
    function getReferenceRanges() {
      const ranges = {
        density: { min: Infinity, max: -Infinity },
        hardness: { min: Infinity, max: -Infinity },
        coercivity: { min: Infinity, max: -Infinity },
        cobalt: { min: Infinity, max: -Infinity },
        strength: { min: Infinity, max: -Infinity }
      };

      data.forEach(item => {
        const values = [
          item.prod_density !== null ? item.prod_density : item.density,
          item.prod_hardness !== null ? item.prod_hardness : item.hardness,
          item.prod_coercivity !== null ? item.prod_coercivity : item.coercivity,
          item.prod_cobalt !== null ? item.prod_cobalt : item.cobalt,
          item.prod_strength !== null ? item.prod_strength : item.strength
        ];

        const properties = ['density', 'hardness', 'coercivity', 'cobalt', 'strength'];
        
        properties.forEach((prop, index) => {
          if (values[index] !== null) {
            ranges[prop].min = Math.min(ranges[prop].min, values[index]);
            ranges[prop].max = Math.max(ranges[prop].max, values[index]);
          }
        });
      });

      return ranges;
    }

      const density = parseFloat(document.getElementById('density').value) || null;
      const hardness = parseFloat(document.getElementById('hardness').value) || null;
      const coercivity = parseFloat(document.getElementById('coercivity').value) || null;
      const cobalt = parseFloat(document.getElementById('cobalt').value) || null;
      const strength = parseFloat(document.getElementById('strength').value) || null;

      const inputs = [density, hardness, coercivity, cobalt, strength];
      const inputCount = inputs.filter(v => v !== null).length;

      // å¦‚æœæ²¡æœ‰è¾“å…¥ä»»ä½•å€¼ï¼Œæ˜¾ç¤ºæç¤º
      if (inputCount === 0) {
        document.getElementById('results').innerHTML = `
          <div class="no-match">
            <div>âš ï¸</div>
            <div>è¯·è¾“å…¥è‡³å°‘ä¸€ä¸ªæœç´¢æ¡ä»¶</div>
          </div>
        `;
        return;
      }

      let candidates = [];
      const referenceRanges = getReferenceRanges();

      // è®¡ç®—æ¯ä¸ªé¡¹ç›®çš„åŒ¹é…åº¦
      data.forEach(item => {
        const prod_density = item.prod_density !== null ? item.prod_density : item.density;
        const prod_hardness = item.prod_hardness !== null ? item.prod_hardness : item.hardness;
        const prod_coercivity = item.prod_coercivity !== null ? item.prod_coercivity : item.coercivity;
        const prod_cobalt = item.prod_cobalt !== null ? item.prod_cobalt : item.cobalt;
        const prod_strength = item.prod_strength !== null ? item.prod_strength : item.strength;

        const values = [prod_density, prod_hardness, prod_coercivity, prod_cobalt, prod_strength];
        
        // è®¡ç®—æ¯ä¸ªå±æ€§çš„å·®å¼‚
        const diffs = inputs.map((input, index) => 
          input !== null && values[index] !== null ? diff(input, values[index]) : Infinity
        );

        // æ£€æŸ¥æ˜¯å¦æœ‰å±æ€§è¶…å‡ºæˆ–ä½äºåˆç†èŒƒå›´
        const developingFlags = inputs.map((input, index) => {
          return checkDevelopingCondition(input, values[index]);
        });

        // æ£€æŸ¥æ¯ä¸ªå±æ€§æ˜¯å¦åœ¨10%èŒƒå›´å†…
        const toleranceFlags = inputs.map((input, index) => {
          return input !== null && values[index] !== null ? withinTolerance(input, values[index], 10) : false;
        });

        const hasDeveloping = developingFlags.some(flag => flag);
        const developingCount = developingFlags.filter(flag => flag).length;

        // è®¡ç®—æ€»å·®å¼‚
        const totalDiff = diffs.reduce((sum, diff) => 
          sum + (diff !== Infinity ? diff : 1000), 0
        );

        // è®¡ç®—åŒ¹é…æ•°é‡
        const matchCount = diffs.filter(diff => diff === 0).length;

        // è®¡ç®—æ¥è¿‘æ•°é‡
        const closeCount = toleranceFlags.filter(flag => flag).length - matchCount;

        // è®¡ç®—å‚è€ƒæ•°é‡
        const referenceCount = inputs.filter((input, index) => 
          input !== null && values[index] !== null && 
          !developingFlags[index] && 
          !toleranceFlags[index] && 
          input !== values[index]
        ).length;

        // æ£€æŸ¥æ˜¯å¦å®Œå…¨åŒ¹é…
        const isPerfectMatch = inputs.every((input, index) => 
          input === null || (values[index] !== null && input === values[index])
        );

        // è®¡ç®—åŒ¹é…åˆ†æ•° - ç”¨äºåˆ†ç»„
        const matchScore = (matchCount * 100) + (closeCount * 10) + (5 - referenceCount) - (totalDiff / 1000);

        candidates.push({
          ...item,
          matchCount,
          closeCount,
          referenceCount,
          totalDiff,
          isPerfectMatch,
          hasDeveloping,
          developingCount,
          developingFlags,
          toleranceFlags,
          matchScore,
          diffs, // ä¿å­˜æ¯ä¸ªå±æ€§çš„å·®å¼‚å€¼
          values, // ä¿å­˜åŒ¹é…å€¼
          isUsingCertified: item.prod_density === null || item.prod_hardness === null || 
                           item.prod_coercivity === null || item.prod_cobalt === null || 
                           item.prod_strength === null
        });
      });

      // æ’åºå€™é€‰é¡¹ç›®
      candidates.sort((a, b) => {
        if (a.isPerfectMatch && !b.isPerfectMatch) return -1;
        if (!a.isPerfectMatch && b.isPerfectMatch) return 1;
        
        if (b.matchCount !== a.matchCount) {
          return b.matchCount - a.matchCount;
        }
        
        if ((b.matchCount + b.closeCount) !== (a.matchCount + a.closeCount)) {
          return (b.matchCount + b.closeCount) - (a.matchCount + a.closeCount);
        }
        
        return a.totalDiff - b.totalDiff;
      });

      // é€‰æ‹©æœ€ä½³åŒ¹é… - ç°åœ¨é€‰æ‹©å‰ä¸‰ä¸ª
      const topMatches = candidates.slice(0, 3);

      // æ£€æŸ¥æ˜¯å¦æœ‰å¼€å‘ä¸­çš„æƒ…å†µ
      const hasAnyDeveloping = topMatches.some(match => match.hasDeveloping);
      
      if (hasAnyDeveloping) {
        // å¦‚æœæœ‰å¼€å‘ä¸­çš„æƒ…å†µï¼Œåªæ˜¾ç¤ºå¼€å‘ä¿¡æ¯
        const developingDiv = document.createElement('div');
        developingDiv.className = 'developing-message';
        developingDiv.innerHTML = `
          <div style="font-size: 1.5em; margin-bottom: 10px;">ğŸš§</div>
          <div>æ— ç°æœ‰ç‰Œå·ï¼Œæ­£åœ¨ç ”å‘</div>
        `;
        document.getElementById('results').innerHTML = '';
        document.getElementById('results').appendChild(developingDiv);
        return;
      }

      displayResults(topMatches, inputs, referenceRanges);
    }

    // æ˜¾ç¤ºå¤šä¸ªç»“æœ
    function displayResults(matches, inputs, referenceRanges) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!matches || matches.length === 0) {
        resultsDiv.innerHTML = `
          <div class="no-match">
            <div>âŒ</div>
            <div>æœªæ‰¾åˆ°åŒ¹é…çš„ç‰Œå·</div>
          </div>
        `;
        return;
      }

      // æŒ‰åŒ¹é…ç¨‹åº¦åˆ†ç»„ï¼Œä½†è¿›ä¸€æ­¥ç»†åˆ†
      const groupedMatches = refinedGroupMatches(matches, inputs);
      
      // æ·»åŠ ç»“æœæ•°é‡æç¤º
      const resultsCount = document.createElement('div');
      resultsCount.className = 'match-summary';
      resultsCount.textContent = `ä¸ºæ‚¨æ¨è ${matches.length} ä¸ªæœ€åŒ¹é…çš„ç‰Œå·`;
      resultsDiv.appendChild(resultsCount);

      // æ˜¾ç¤ºæ¯ä¸ªåŒ¹é…ç»“æœ
      let currentRank = 1;
      let lastGroupKey = null;
      
      groupedMatches.forEach((group, groupIndex) => {
        // å¦‚æœç»„å†…åªæœ‰ä¸€ä¸ªé¡¹ç›®ï¼Œç›´æ¥æ˜¾ç¤º
        if (group.length === 1) {
          const item = group[0];
          const resultDiv = createResultDiv(item, inputs, currentRank);
          resultsDiv.appendChild(resultDiv);
          
          // è®°å½•å½“å‰ç»„çš„é”®å€¼
          lastGroupKey = getGroupKey(item, inputs);
          currentRank++;
        } else {
          // å¦‚æœç»„å†…æœ‰å¤šä¸ªé¡¹ç›®ï¼Œæ£€æŸ¥å®ƒä»¬æ˜¯å¦å¯ä»¥è¿›ä¸€æ­¥åŒºåˆ†
          const furtherGrouped = furtherGroupMatches(group, inputs);
          
          furtherGrouped.forEach((subgroup, subgroupIndex) => {
            const isSameRank = (subgroupIndex === 0) ? false : 
                             areGroupsEqual(subgroup, furtherGrouped[subgroupIndex-1], inputs);
            
            subgroup.forEach((item, indexInSubgroup) => {
              const resultDiv = createResultDiv(item, inputs, currentRank);
              resultsDiv.appendChild(resultDiv);
            });
            
            // åªæœ‰å½“ä¸‹ä¸€ä¸ªå­ç»„ä¸å½“å‰å­ç»„ä¸åŒæ—¶æ‰å¢åŠ æ’å
            if (!isSameRank) {
              currentRank++;
            }
          });
        }
      });
    }

    // åˆ›å»ºç»“æœdiv
    function createResultDiv(item, inputs, rank) {
      const resultDiv = document.createElement('div');
      resultDiv.className = 'result-item';
      
      // æ·»åŠ æ’åå¾½ç« 
      const rankBadge = document.createElement('div');
      rankBadge.className = `rank-badge rank-${Math.min(rank, 3)}`; // ç¡®ä¿æ’åä¸è¶…è¿‡3
      rankBadge.textContent = rank;
      resultDiv.appendChild(rankBadge);
      
      const prod_density = item.prod_density !== null ? item.prod_density : item.density;
      const prod_hardness = item.prod_hardness !== null ? item.prod_hardness : item.hardness;
      const prod_coercivity = item.prod_coercivity !== null ? item.prod_coercivity : item.coercivity;
      const prod_cobalt = item.prod_cobalt !== null ? item.prod_cobalt : item.cobalt;
      const prod_strength = item.prod_strength !== null ? item.prod_strength : item.strength;

      // åˆ›å»ºåŒ¹é…æ‘˜è¦
      const summaryDiv = document.createElement('div');
      summaryDiv.className = 'match-summary';
      
      if (item.isPerfectMatch) {
        summaryDiv.textContent = 'ğŸ‰æ‚¨çš„éœ€æ±‚ï¼Œæˆ‘å…¬å¸å®Œå…¨æ»¡è¶³ã€‚';
      } else {
        // æ„å»ºæ‘˜è¦æ–‡æœ¬ï¼Œåªæ˜¾ç¤ºéé›¶çš„éƒ¨åˆ†
        const summaryParts = [];
        
        if (item.matchCount > 0) {
          summaryParts.push(`${item.matchCount}ä¸ªå±æ€§åŒ¹é…`);
        }
        
        if (item.closeCount > 0) {
          summaryParts.push(`${item.closeCount}ä¸ªå±æ€§æ¥è¿‘`);
        }
        
        if (item.referenceCount > 0) {
          summaryParts.push(`${item.referenceCount}ä¸ªå±æ€§å¯å‚è€ƒ`);
        }
        
        // å¦‚æœæ²¡æœ‰åŒ¹é…çš„å±æ€§ï¼Œæ˜¾ç¤ºé»˜è®¤æç¤º
        if (summaryParts.length === 0) {
          summaryDiv.textContent = 'ğŸ“‹ æ— åŒ¹é…å±æ€§ï¼Œä»…ä¾›å‚è€ƒ';
        } else {
          summaryDiv.textContent = summaryParts.join('ï¼Œ');
        }
      }
      
      // åˆ›å»ºæ ‡é¢˜å’Œå¾½ç« 
      const headerDiv = document.createElement('div');
      headerDiv.className = 'result-header';
      
      const titleDiv = document.createElement('div');
      titleDiv.className = 'result-title';
      titleDiv.textContent = `${item.dept} - ç‰Œå· ${item.brand}`;
      
      const badgeDiv = document.createElement('div');
      badgeDiv.className = 'match-badge ';
      
      if (item.isPerfectMatch) {
        badgeDiv.classList.add('perfect-match');
        badgeDiv.textContent = 'ğŸ‰ å®Œå…¨åŒ¹é…';
      } else if (item.isUsingCertified) {
        badgeDiv.classList.add('certified');
        badgeDiv.textContent = 'ğŸ“‹ æ®é‰´å®šæ•°æ®æ¨è';
      } else {
        badgeDiv.classList.add('recommend');
        badgeDiv.textContent = 'â­ æ¨èåŒ¹é…';
      }
      
      headerDiv.appendChild(titleDiv);
      headerDiv.appendChild(badgeDiv);
      
      // åˆ›å»ºå±æ€§è¡¨æ ¼
      const tableHTML = `
        <table class="property-table">
          <tr>
            <th>å±æ€§</th>
            <th>è¾“å…¥å€¼</th>
            <th>åŒ¹é…å€¼</th>
            <th>æ•°æ®æ¥æº</th>
            <th>åŒ¹é…çŠ¶æ€</th>
          </tr>
          <tr>
            <td class="property-name">ğŸ“Š å¯†åº¦</td>
            <td>${inputs[0] !== null ? inputs[0] : '-'}</td>
            <td>${prod_density !== null ? prod_density : '-'}</td>
            <td><span class="data-source">${item.prod_density !== null ? 'äº§å“æ•°æ®' : 'é‰´å®šæ•°æ®'}</span></td>
            <td class="match-status ${getStatusClass(inputs[0], prod_density, item.developingFlags[0], item.toleranceFlags[0])}">
              ${getStatusText(inputs[0], prod_density, item.developingFlags[0], item.toleranceFlags[0])}
            </td>
          </tr>
          <tr>
            <td class="property-name">ğŸ’ ç¡¬åº¦</td>
            <td>${inputs[1] !== null ? inputs[1] : '-'}</td>
            <td>${prod_hardness !== null ? prod_hardness : '-'}</td>
            <td><span class="data-source">${item.prod_hardness !== null ? 'äº§å“æ•°æ®' : 'é‰´å®šæ•°æ®'}</span></td>
            <td class="match-status ${getStatusClass(inputs[1], prod_hardness, item.developingFlags[1], item.toleranceFlags[1])}">
              ${getStatusText(inputs[1], prod_hardness, item.developingFlags[1], item.toleranceFlags[1])}
            </td>
          </tr>
          <tr>
            <td class="property-name">ğŸ§² çŸ«é¡½ç£åŠ›</td>
            <td>${inputs[2] !== null ? inputs[2] : '-'}</td>
            <td>${prod_coercivity !== null ? prod_coercivity : '-'}</td>
            <td><span class="data-source">${item.prod_coercivity !== null ? 'äº§å“æ•°æ®' : 'é‰´å®šæ•°æ®'}</span></td>
            <td class="match-status ${getStatusClass(inputs[2], prod_coercivity, item.developingFlags[2], item.toleranceFlags[2])}">
              ${getStatusText(inputs[2], prod_coercivity, item.developingFlags[2], item.toleranceFlags[2])}
            </td>
          </tr>
          <tr>
            <td class="property-name">âš¡ é’´ç£</td>
            <td>${inputs[3] !== null ? inputs[3] : '-'}</td>
            <td>${prod_cobalt !== null ? prod_cobalt : '-'}</td>
            <td><span class="data-source">${item.prod_cobalt !== null ? 'äº§å“æ•°æ®' : 'é‰´å®šæ•°æ®'}</span></td>
            <td class="match-status ${getStatusClass(inputs[3], prod_cobalt, item.developingFlags[3], item.toleranceFlags[3])}">
              ${getStatusText(inputs[3], prod_cobalt, item.developingFlags[3], item.toleranceFlags[3])}
            </td>
          </tr>
          <tr>
            <td class="property-name">ğŸ›¡ï¸ å¼ºåº¦</td>
            <td>${inputs[4] !== null ? inputs[4] : '-'}</td>
            <td>${prod_strength !== null ? prod_strength : '-'}</td>
            <td><span class="data-source">${item.prod_strength !== null ? 'äº§å“æ•°æ®' : 'é‰´å®šæ•°æ®'}</span></td>
            <td class="match-status ${getStatusClass(inputs[4], prod_strength, item.developingFlags[4], item.toleranceFlags[4])}">
              ${getStatusText(inputs[4], prod_strength, item.developingFlags[4], item.toleranceFlags[4])}
            </td>
          </tr>
        </table>
      `;
      
      // é‡æ–°æ’åˆ—å…ƒç´ çš„é¡ºåºï¼šå…ˆæ·»åŠ æ‘˜è¦ï¼Œå†æ·»åŠ æ ‡é¢˜å’Œå¾½ç« ï¼Œæœ€åæ·»åŠ è¡¨æ ¼
      resultDiv.appendChild(summaryDiv);
      resultDiv.appendChild(headerDiv);
      resultDiv.innerHTML += tableHTML;
      
      return resultDiv;
    }

    // æ›´ç²¾ç»†çš„åˆ†ç»„å‡½æ•°
    function refinedGroupMatches(matches, inputs) {
      const groups = [];
      let currentGroup = [];
      
      // é¦–å…ˆæŒ‰åŒ¹é…åˆ†æ•°è¿›è¡Œç²—ç•¥åˆ†ç»„
      matches.forEach((item, index) => {
        if (index === 0) {
          currentGroup.push(item);
          return;
        }
        
        const prevItem = matches[index-1];
        const currentScore = item.matchScore;
        const prevScore = prevItem.matchScore;
        
        // å¦‚æœåˆ†æ•°éå¸¸æ¥è¿‘ï¼Œæ”¾åœ¨åŒä¸€ç»„
        if (Math.abs(currentScore - prevScore) < 0.01) {
          currentGroup.push(item);
        } else {
          groups.push(currentGroup);
          currentGroup = [item];
        }
      });
      
      // æ·»åŠ æœ€åä¸€ç»„
      if (currentGroup.length > 0) {
        groups.push(currentGroup);
      }
      
      return groups;
    }

    // è¿›ä¸€æ­¥åˆ†ç»„å‡½æ•°
    function furtherGroupMatches(group, inputs) {
      if (group.length <= 1) return [group];
      
      const subgroups = [];
      let currentSubgroup = [group[0]];
      
      for (let i = 1; i < group.length; i++) {
        const currentItem = group[i];
        const prevItem = group[i-1];
        
        // æ£€æŸ¥æ˜¯å¦å¯ä»¥è¿›ä¸€æ­¥åŒºåˆ†
        if (canDistinguish(prevItem, currentItem, inputs)) {
          subgroups.push(currentSubgroup);
          currentSubgroup = [currentItem];
        } else {
          currentSubgroup.push(currentItem);
        }
      }
      
      subgroups.push(currentSubgroup);
      return subgroups;
    }

    // æ£€æŸ¥ä¸¤ä¸ªé¡¹ç›®æ˜¯å¦å¯ä»¥åŒºåˆ†
    function canDistinguish(item1, item2, inputs) {
      // æ£€æŸ¥æ¯ä¸ªè¾“å…¥å±æ€§çš„å·®å¼‚
      for (let i = 0; i < inputs.length; i++) {
        if (inputs[i] !== null) {
          const diff1 = item1.diffs[i];
          const diff2 = item2.diffs[i];
          
          // å¦‚æœä¸¤ä¸ªé¡¹ç›®åœ¨æŸä¸ªå±æ€§ä¸Šçš„å·®å¼‚ä¸åŒï¼Œä¸”å·®å¼‚è¶³å¤Ÿå¤§ï¼Œåˆ™å¯ä»¥åŒºåˆ†
          if (Math.abs(diff1 - diff2) > 0.001 && 
              (diff1 === 0 || diff2 === 0 || Math.abs(diff1 - diff2) / Math.min(diff1, diff2) > 0.05)) {
            return true;
          }
        }
      }
      
      return false;
    }

    // æ£€æŸ¥ä¸¤ä¸ªç»„æ˜¯å¦ç›¸ç­‰
    function areGroupsEqual(group1, group2, inputs) {
      if (group1.length !== group2.length) return false;
      
      for (let i = 0; i < group1.length; i++) {
        if (!areItemsEqual(group1[i], group2[i], inputs)) {
          return false;
        }
      }
      
      return true;
    }

    // æ£€æŸ¥ä¸¤ä¸ªé¡¹ç›®æ˜¯å¦ç›¸ç­‰
    function areItemsEqual(item1, item2, inputs) {
      // æ£€æŸ¥åŒ¹é…åˆ†æ•°æ˜¯å¦éå¸¸æ¥è¿‘
      if (Math.abs(item1.matchScore - item2.matchScore) > 0.001) return false;
      
      // æ£€æŸ¥æ¯ä¸ªè¾“å…¥å±æ€§çš„å·®å¼‚æ˜¯å¦ç›¸åŒ
      for (let i = 0; i < inputs.length; i++) {
        if (inputs[i] !== null) {
          const diff1 = item1.diffs[i];
          const diff2 = item2.diffs[i];
          
          if (Math.abs(diff1 - diff2) > 0.001) {
            return false;
          }
        }
      }
      
      return true;
    }

    // è·å–ç»„çš„é”®å€¼
    function getGroupKey(item, inputs) {
      let key = '';
      
      for (let i = 0; i < inputs.length; i++) {
        if (inputs[i] !== null) {
          key += `${i}:${item.diffs[i].toFixed(3)}|`;
        }
      }
      
      return key;
    }

    // è·å–åŒ¹é…çŠ¶æ€çš„CSSç±»
    function getStatusClass(input, reference, developingFlag, toleranceFlag) {
      if (input === null) return 'status-blank';
      if (developingFlag) return 'status-developing';
      if (reference === null) return 'status-reference';
      if (input === reference) return 'status-match';
      if (toleranceFlag) return 'status-close';
      return 'status-reference';
    }

    // è·å–åŒ¹é…çŠ¶æ€çš„æ–‡æœ¬
    function getStatusText(input, reference, developingFlag, toleranceFlag) {
      if (input === null) return '';
      if (developingFlag) return 'ğŸš§ ç³»ç»Ÿæ­£åœ¨ç ”å‘';
      if (reference === null) return 'ğŸ“‹ å‚è€ƒ';
      if (input === reference) return 'âœ… åŒ¹é…';
      if (toleranceFlag) return 'ğŸ” æ¥è¿‘';
      return 'ğŸ“‹ å‚è€ƒ';
    }
  </script>
